<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Test Coverage Report</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        caption {
            font-size: 1.5em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<table>
    <caption>Test Coverage Report</caption>
    <thead>
    <tr>
        <th>Project ID</th>
        <th>Project Name</th>
        <th>Total Cases</th>
        <th>Automatable</th>
        <th>Automated</th>
        <th>Percentage Covered</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : ${rows}">
        <td th:text="${row[0]}"></td>
        <td th:text="${row[1]}"></td>
        <td th:text="${row[2]}"></td>
        <td th:text="${row[3]}"></td>
        <td th:text="${row[4]}"></td>
        <td th:text="${row[5]}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
