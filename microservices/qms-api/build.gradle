repositories {
    mavenCentral()
}

//This block allow to copy resources from apibase into current module, so we have an access to them by .getResource();
sourceSets {
    main {
        resources {
            srcDirs += [
                    project(':apibase').sourceSets.main.resources
            ]
        }
    }
}

dependencies {
    implementation project(':apibase')
    implementation project(':utils')
    implementation project(':db')
    implementation project(':microservices:css-api')
    implementation project(':microservices:cidapp-api')
    implementation project(':microservices:qds-api')
    implementation project(':serialization-util')

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}