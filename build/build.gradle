        version = '2.8.1'
        aspectjweaver = true
        autoconfigure = true
        resultsDir = file("${projectDir}${File.separator}target${File.separator}allure-results")
        downloadLink = 'http://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.8.1/allure-commandline-2.8.1.zip'
