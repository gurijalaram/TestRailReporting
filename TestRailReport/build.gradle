/*
 * This file was generated by the Gradle 'init' task.
 */
plugins {
    id 'java'
}

group 'com.testrail'
version '1.0-SNAPSHOT'

repositories {
    mavenLocal()
    mavenCentral()

    maven { url "https://plugins.gradle.org/m2/" }

    //get all system properties
    test {
        useJUnitPlatform()
        systemProperties(System.getProperties())
        ignoreFailures(true)
    }

    dependencies {
        testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.10.2'
        implementation 'org.junit.platform:junit-platform-console-standalone:1.10.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.10.1'
        implementation 'com.codepine.api:testrail-api-java-client:2.0.2'
        implementation 'org.projectlombok:lombok:1.18.30'
        annotationProcessor 'org.projectlombok:lombok:1.18.30'
        testAnnotationProcessor 'org.projectlombok:lombok:1.18.30'
        implementation 'org.apache.commons:commons-lang3:3.14.0'
        implementation 'com.opencsv:opencsv:5.9'
        implementation 'com.auth0:java-jwt:4.4.0'
        implementation 'io.rest-assured:json-schema-validator:5.4.0'
        implementation 'io.rest-assured:rest-assured:5.4.0'
        implementation 'org.assertj:assertj-core:3.25.2'
        implementation 'javax.xml.bind:jaxb-api:2.3.1'
        implementation 'commons-cli:commons-cli:1.6.0'
        implementation 'org.jsoup:jsoup:1.17.1'
        implementation 'org.apache.commons:commons-math3:3.6.1'
        implementation 'com.jcraft:jsch:0.1.55'
        testImplementation 'org.hamcrest:hamcrest:2.2'
        implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-csv', version: '2.15.4'
        implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: '2.15.4'
    }
}
